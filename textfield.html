<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <link rel="stylesheet" href="textfield.css">
    <href></href>
  </link>
  <title>Text Fields</Fieldset></title>
</head>
<body>
  <form action="">
    <input type="text" list="countries" placeholder="Countries">
    <datalist id="countries" >
      <option data-value="1">Pakistan</option>
      <option data-value="1">UK</option>
      <option data-value="3">USA</option>
    </datalist>
    <textarea placeholder="Text Area"></textarea>
  </form>

  <form action="">
    <select name="" id="">
      <optgroup label="Front-end Course">
        <option value="">Select Courses</option>
        <option value="1">HTML</option>
        <option value="2">CSS</option>
        <option value="3">Java Script</option>
      </optgroup>
      <optgroup label="Back-end Courses">
        <option value="1">Node</option>
        <option value="2">.NET</option>
        <option value="3">Jango</option>
      </optgroup >
  
    </select>
    </form>

    <form action="">
      <div>
        <input type="checkbox" value="" id="front-end">
        <label class="label-inline" for="front-end">Front-end</label>  
      </div>
      <div>
        <input type="checkbox" value="" id="back-end">
        <label class="label-inline" for="back-end">Back-end</label>  
      </div>
      
    </form>

    <form action="">
      <div>
        <input type="radio" name="membership" id="silver">
        <label class="label-inline" for="silver">Silver</label>
      </div>
      <div>
        <input type="radio" name="membership" id="Gold">
        <label class="label-inline" for="Gold">Gold</label>
      </div>
      <input style="margin-top: 2rem;" type="range">
      <input style="margin-top: 2rem;" type="file" accept=".jpg">
      <div style="margin-top: 2rem;">
        <fieldset>
          <legend>Billing Address</legend>
          <input type="text">
          <input type="text">
          <input type="text">
          <legend>sizes</legend>
          <input type="text">
          <input type="text">
          <input type="text">
        </fieldset>
      </div>

      <div style="margin-top: 3rem;">
        <form action="">
          <input type="text" placeholder="Name" name="name">
          <input type="text" placeholder="Email" name="email">
          <button type="submit">submit</button>
        </form>
      </div>
      
    </form>
</body>
</html>
